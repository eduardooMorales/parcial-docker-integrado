services:
  db:
    image: postgres:15
    container_name: parcial-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: parcial-api
    env_file:
      - .env
    ports:
      - "${APP_PORT}:3000"
    depends_on:
      - db

volumes:
  db_data:
